<html>
{% load staticfiles %}
	<head>
		<title>Data Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<div class="page-header">
            <h1><a href="/">Data Menu</a></h1>
        </div>

		<div id="header">
			<span class="logo">City Data</span>
			<ul class="menu">
				<li><a href="admin/" target="_blank">Admin</a> </li>
				<li><a href="map/" target="_blank">Map</a> </li>
				<li><a href="blog/" target="_blank">Blog</a> </li>
			</ul>
			<span class="logo">JSON</span>
			<ul class="menu">
				<li><a href="bird/" target="_blank">Bird data</a> </li>
				<li><a href="church/" target="_blank">Church data</a> </li>
			</ul>
				<span class="user">
				<!--Hello {{ request.user.first_name }}, -->
				<a href="admin/logout" >Logout</a> 
			</span>
		</div>
		{% if messages %}
			<ul class="messages">
			{% for message in messages %}
				<li class="{{ message.tags }}">{{ message|safe }} <a href="#" class="close">x</a> {% endfor %}</li>
			</ul>
		{% endif %}
		<div id="content">{% block content %} {% endblock %} </div>
	</body>
</html>
